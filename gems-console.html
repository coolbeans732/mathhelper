<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEMS Console</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    #pageSwitcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    select {
      padding: 5px;
      font-size: 14px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="pageSwitcher">
    <select onchange="switchPage(this.value)">
      <option value="">ðŸ”€ Switch Page</option>
      <option value="https://coolbeans732.github.io/gems-console/">GEMS Console</option>
      <option value="https://coolbeans732.github.io/mathhelper/">Math Helper</option>
    </select>
  </div>

  <h1>GEMS Console</h1>
  <input type="text" id="mathInput" placeholder="Enter math expression..." />
  <button onclick="calculate()">Calculate</button>
  <div id="output"></div>

  <script>
    function switchPage(url) {
      if (url) window.location.href = url;
    }

    function calculate() {
      const input = document.getElementById("mathInput").value;
      let result;
      try {
        result = eval(input);
      } catch {
        result = "Invalid expression";
      }
      document.getElementById("output").textContent = `Result: ${result}`;
    }
  </script>

</body>
</html>
