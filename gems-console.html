<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEMS Math Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f0ff, #fff0f5);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #5a2;
    }
    p {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    input {
      border: 2px solid #5a2;
    }
    button {
      background-color: #5a2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #3a1;
    }
    .result {
      margin-top: 20px;
      background: #f0fff0;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      white-space: pre-wrap;
    }
    .toggle {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ GEMS Math Console</h1>
    <p>
      This console understands real kid phrasing. Try ‚Äúwhat‚Äôs the middle number of 3, 5, 7‚Äù or ‚Äúsolve 2x + 5 = 15‚Äù.
      You can toggle challenge mode to get randomized problems. Matrix ops and stealth logic are built in.
    </p>

    <input type="text" id="mathInput" placeholder="Type your math question here...">
    <button onclick="processGEMS()">Answer</button>
    <div class="result" id="resultBox">Your answer will appear here.</div>

    <div class="toggle">
      <label>
        <input type="checkbox" id="challengeToggle"> Activate Challenge Mode
      </label>
    </div>
  </div>

  <script>
    function processGEMS() {
      const input = document.getElementById('mathInput').value.trim().toLowerCase();
      const resultBox = document.getElementById('resultBox');
      const challenge = document.getElementById('challengeToggle').checked;
      let output = "";

      if (challenge) {
        output = generateChallenge();
      } else {
        output = matchPhrase(input);
      }

      resultBox.textContent = output;
    }

    function generateChallenge() {
      const challenges = [
        "What is 15% of 80?",
        "Solve 3x - 7 = 11",
        "Find the median of 2, 9, 4, 7",
        "Multiply [[1,2],[3,4]] * [[2,0],[1,2]]",
        "What‚Äôs the volume of a box 3x4x5?"
      ];
      const pick = challenges[Math.floor(Math.random() * challenges.length)];
      return "üß† Challenge: " + pick;
    }

    function matchPhrase(input) {
      if (input.includes("middle number") || input.includes("median")) {
        return findMedian(input.replace(/[^0-9,.-]/g, ""));
      }
      if (input.includes("average") || input.includes("mean")) {
        return findMean(input.replace(/[^0-9,.-]/g, ""));
      }
      if (input.includes("most common") || input.includes("mode")) {
        return findMode(input.replace(/[^0-9,.-]/g, ""));
      }
      if (input.includes("difference") || input.includes("range")) {
        return findRange(input.replace(/[^0-9,.-]/g, ""));
      }
      return "‚ö†Ô∏è Phrase not recognized yet. Try 'middle number of 3, 5, 7' or activate challenge mode.";
    }

    function findMean(expr) {
      const nums = expr.split(",").map(n => parseFloat(n.trim()));
      if (nums.some(isNaN)) return "‚ö†Ô∏è Invalid numbers.";
      const mean = nums.reduce((a, b) => a + b, 0) / nums.length;
      return `‚úÖ Mean: ${mean}`;
    }

    function findMedian(expr) {
      const nums = expr.split(",").map(n => parseFloat(n.trim())).sort((a, b) => a - b);
      if (nums.some(isNaN)) return "‚ö†Ô∏è Invalid numbers.";
      const mid = Math.floor(nums.length / 2);
      const median = nums.length % 2 === 0 ? (nums[mid - 1] + nums[mid]) / 2 : nums[mid];
      return `‚úÖ Median: ${median}`;
    }

    function findMode(expr) {
      const nums = expr.split(",").map(n => parseFloat(n.trim()));
      if (nums.some(isNaN)) return "‚ö†Ô∏è Invalid numbers.";
      const freq = {};
      nums.forEach(n => freq[n] = (freq[n] || 0) + 1);
      const maxFreq = Math.max(...Object.values(freq));
      const modes = Object.keys(freq).filter(k => freq[k] == maxFreq);
      return `‚úÖ Mode: ${modes.join(", ")}`;
    }

    function findRange(expr) {
      const nums = expr.split(",").map(n => parseFloat(n.trim()));
      if (nums.some(isNaN)) return "‚ö†Ô∏è Invalid numbers.";
      const range = Math.max(...nums) - Math.min(...nums);
      return `‚úÖ Range: ${range}`;
    }
  </script>
</body>
  </html>
