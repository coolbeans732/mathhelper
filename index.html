<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📘 Math Helper</h1>
    <p>Enter a math query like <code>solve x^2 = 9</code> or <code>derivative sin(x)</code></p>

    <input type="text" id="queryInput" placeholder="Type your math query here...">
    <button onclick="processQuery()">Run</button>

    <div class="result" id="resultBox">Result will appear here.</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script>
    function processQuery() {
      const input = document.getElementById('queryInput').value.trim();
      const resultBox = document.getElementById('resultBox');

      try {
        if (input.toLowerCase().startsWith('solve')) {
          const expr = input.replace('solve', '').trim();
          const solution = math.solve(expr, 'x');
          resultBox.textContent = `🧮 Solution: ${JSON.stringify(solution)}`;
        } else if (input.toLowerCase().startsWith('simplify')) {
          const expr = input.replace('simplify', '').trim();
          const simplified = math.simplify(expr).toString();
          resultBox.textContent = `🔍 Simplified: ${simplified}`;
        } else if (input.toLowerCase().startsWith('derivative')) {
          const expr = input.replace('derivative', '').trim();
          const derivative = math.derivative(expr, 'x').toString();
          resultBox.textContent = `📐 Derivative: ${derivative}`;
        } else if (input.toLowerCase().startsWith('integral')) {
          resultBox.textContent = `📊 Integral: (Not supported in browser version)`;
        } else if (input.toLowerCase().startsWith('evaluate')) {
          const expr = input.replace('evaluate', '').trim();
          const evaluated = math.evaluate(expr);
          resultBox.textContent = `🧠 Evaluated: ${evaluated}`;
        } else {
          resultBox.textContent = `⚠️ Use: solve, simplify, derivative, integral, or evaluate.`;
        }
      } catch (err) {
        resultBox.textContent = `❌ Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
