<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0fff0, #fff0ff);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .console {
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    h1 {
      font-size: 2.8em;
      text-align: center;
      color: #2a6;
      margin: 0;
    }
    p {
      font-size: 1.1em;
      text-align: center;
      margin: 0;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      border: 2px solid #2a6;
      border-radius: 12px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      background-color: #2a6;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c4;
    }
    .result {
      background: #e6fff2;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.1em;
      white-space: pre-wrap;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 10px;
      text-align: center;
    }
    .options a {
      color: #2a6;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1em;
    }
    .options a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="console">
    <h1>üßÆ Math Console</h1>
    <p>This console answers your math questions and explains how it got there ‚Äî using real kid phrasing and Webb City logic.</p>

    <input type="text" id="mathInput" placeholder="Try: mean of 4, 6, 8 or 25% of 80">
    <button onclick="processMath()">Answer</button>
    <div class="result" id="resultBox">Your answer will appear here.</div>

    <div class="options">
      <a href="index.html">üßÆ Math Console</a>
      <a href="tutorial.html">üìò Tutorial Page</a>
      <a href="advanced-math.html">üîÆ Advanced Math Console</a>
    </div>

    <div class="footer">Built by Archie</div>
  </div>

  <script>
    function processMath() {
      const input = document.getElementById('mathInput').value.trim().toLowerCase();
      const resultBox = document.getElementById('resultBox');
      let output = "";

      try {
        if (/^[0-9+\-*/().\s%]+$/.test(input)) {
          const cleaned = input.replace(/%/g, "/100*");
          const result = eval(cleaned);
          output = `‚úÖ Answer: ${result}\nExplanation: You entered "${input}". The console replaced "%" with "/100*" and solved using order of operations.`;
        } else if (input.startsWith("mean of")) {
          const nums = input.replace("mean of", "").split(",").map(n => parseFloat(n.trim()));
          const sum = nums.reduce((a, b) => a + b, 0);
          const mean = sum / nums.length;
          output = `‚úÖ Mean: ${mean}\nExplanation: Add all numbers (${nums.join(" + ")}) to get ${sum}, then divide by ${nums.length}.`;
        } else {
          output = "‚ö†Ô∏è Try a math expression or 'mean of'.";
        }
      } catch (err) {
        output = "‚ö†Ô∏è Error: " + err.message;
      }

      resultBox.textContent = output;
    }
  </script>
</body>
</html>
