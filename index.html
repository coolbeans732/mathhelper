<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Helper</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #e8f0fe;
    }
    #pageSwitcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    select {
      padding: 5px;
      font-size: 14px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="pageSwitcher">
    <select onchange="switchPage(this.value)">
      <option value="">ðŸ”€ Switch Page</option>
      <option value="https://coolbeans732.github.io/gems-console/">GEMS Console</option>
      <option value="https://coolbeans732.github.io/mathhelper/">Math Helper</option>
    </select>
  </div>

  <h1>Math Helper</h1>
  <input type="text" id="helperInput" placeholder="Type a math question..." />
  <button onclick="respond()">Help Me</button>
  <div id="output"></div>

  <script>
    function switchPage(url) {
      if (url) window.location.href = url;
    }

    function respond() {
      const input = document.getElementById("helperInput").value.toLowerCase();
      let response = "Sorry, I don't recognize that topic yet.";

      if (input.includes("mean") || input.includes("average")) {
        response = "To find the mean, add all numbers and divide by how many there are.";
      } else if (input.includes("median")) {
        response = "To find the median, sort the numbers and pick the middle one.";
      } else if (input.includes("mode")) {
        response = "The mode is the number that appears most often.";
      } else if (input.includes("range")) {
        response = "Range is the difference between the highest and lowest numbers.";
      }

      document.getElementById("output").textContent = response;
    }
  </script>

</body>
</html>
