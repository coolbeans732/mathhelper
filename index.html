<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7ff, #fff0f5);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #2a6;
    }
    p {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    input {
      border: 2px solid #2a6;
    }
    button {
      background-color: #2a6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c4;
    }
    .result {
      margin-top: 20px;
      background: #e6fff2;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      white-space: pre-wrap;
    }
    .links {
      margin-top: 30px;
      font-size: 1em;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .links a {
      display: block;
      margin: 8px 0;
      color: #2a6;
      text-decoration: none;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßÆ Math Console</h1>
    <p>
      Type a math question like ‚Äú2 + 3‚Äù, ‚Äúmean of 4, 6, 8‚Äù, or ‚Äú25% of 80‚Äù.  
      This console follows Webb City‚Äôs 6th grade curriculum and explains how each answer is solved.
    </p>

    <input type="text" id="mathInput" placeholder="Type your math question here...">
    <button onclick="processMath()">Answer</button>
    <div class="result" id="resultBox">Your answer will appear here.</div>

    <div class="links">
      <a href="advanced-math.html">üîÆ Advanced Math Console</a>
      <a href="tutorial.html">üìò Math Tutorial Page</a>
    </div>
  </div>

  <script>
    function processMath() {
      const input = document.getElementById('mathInput').value.trim().toLowerCase();
      const resultBox = document.getElementById('resultBox');
      let output = "";

      try {
        if (/^[0-9+\-*/().\s%]+$/.test(input)) {
          const cleaned = input.replace(/%/g, "/100*");
          const result = eval(cleaned);
          output = `‚úÖ Answer: ${result}\nExplanation: You entered "${input}". The console replaced "%" with "/100*" and solved using order of operations.`;
        } else if (input.startsWith("mean of")) {
          const nums = input.replace("mean of", "").split(",").map(n => parseFloat(n.trim()));
          const sum = nums.reduce((a, b) => a + b, 0);
          const mean = sum / nums.length;
          output = `‚úÖ Mean: ${mean}\nExplanation: Add all numbers (${nums.join(" + ")}) to get ${sum}, then divide by ${nums.length}.`;
        } else {
          output = "‚ö†Ô∏è Try a math expression or 'mean of'.";
        }
      } catch (err) {
        output = "‚ö†Ô∏è Error: " + err.message;
      }

      resultBox.textContent = output;
    }
  </script>
</body>
</html>
